baseURL: "https://oliverlabs.co.uk/"
title: oliverlabs blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  showtoc: true
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: oliverlabs blog
  description: "This is my blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Oliver Gulich
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  socialIcons:
    - name: "kofi"
      title: "Buy me a coffee"
      url: "https://ko-fi.com/olivergulich"
    - name: "x"
      title: "X (Twitter)"
      url: "https://twitter.com/mattsonster"
    - name: "linkedin"
      title: "Oliver Gulich LinkedIn"
      url: "https://www.linkedin.com/in/olivergulich/"
    - name: "GitHub"
      title: "Oliver Gulich GitHub"
      url: "https://github.com/oliverlabs"
  UseHugoToc: true
  ShareButtons: ["linkedin", "x"] # To customize which share buttons to be enabled on page
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "oliverlabs blog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: oliverlabs
    subtitle: "This is Oliver Gulich's blog"
    imageUrl: "https://avatars.githubusercontent.com/u/70239916?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: oliverlabs profile photo
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

    socialIcons:
      - name: "kofi"
        title: "<custom title>"
        url: "https://kofi.com"
      - name: "x"
        title: "<custom title>"
        url: "https://twitter.com"
      - name: "linkedin"
        title: "Oliver Gulich LinkedIn"
        url: "https://linkedin.com"
      - name: "GitHub"
        title: "Oliver Gulich GitHub"
        url: "https://github.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/oliverlabs/oliverlabs/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
    main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60



# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

services:
  disqus:
    shortname: oliverlabs

taxonomies:
  category: categories
  tag: tags